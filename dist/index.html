<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" />
  <script src="./main.js" defer></script>
</head>
<body>
  <div class="loader-container hidden">
    <div class="loader"></div>
  </div>
  <div class="content">
    <div class="top-items">
      <div class="todays-weather">
        <div class="location">
          <div class="location-name"></div>
          <div class="location-sub"></div>
          <div class="weather">
            <div class="weather-icon"></div>
            <div class="weather-overview"></div>
          </div>
        </div>
        <button class="current-daily">Show Today's Forecast</button>
      </div>
      <div class="search">
        <label for="loc">Location Search</label>
        <input id="loc" type="text">
        <button id="submit-loc">Get Forecast</button>
      </div>
    </div>

  </div>


</body>
</html>
